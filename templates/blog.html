{% extends "base.html" %}

{% block title %} Blog {% endblock %}

{% block content %}
	{% for blog in blogs %}
        <div class='blog'>
            <h4>{{blog.title}}</h4>
            <p>{{blog.text}}</p>
            <p class='author'>{{blog.author.username}} -- {{blog.updated|date:"F d, Y"}}</p>
        </div>
	{% endfor %}
{% endblock %}

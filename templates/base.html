<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
		<link rel="stylesheet" type="text/css" href="/wmedia/css/main.css" media="screen">
		<title> {% block title %} {% endblock %} </title>
	</head>
	<body>
		<div id="header">
			<img src="/wmedia/img/treble.png" width="77" height="94" alt="treble_clef">
			<h1>Luke and Natalie</h1>
			<span>October 17, 2009</span>
		</div>

		<div id="main">
			<ul id="nav">
				<li class="{% ifequal active "home" %}active{% else %}inactive{% endifequal %}">
					<a href="/">Home</a>
				</li>
				<li class="{% ifequal active "about" %}active{% else %}inactive{% endifequal %}">
					<a href="/about">About</a>
				</li>
				<li class="{% ifequal active "pics" %}active{% else %}inactive{% endifequal %}">
					<a href="/pictures">Pictures</a>
				</li>
				<li class="{% ifequal active "blog" %}active{% else %}inactive{% endifequal %}">
					<a href="/blog">Blog</a>
				</li>
				<li class="{% ifequal active "maps" %}active{% else %}inactive{% endifequal %}">
					<a href="/maps">Maps</a>
				</li>
				<li class="{% ifequal active "rsvp" %}active{% else %}inactive{% endifequal %}">
					<a href="/rsvp">RSVP</a>
				</li>
				<li class="{% ifequal active "reg" %}active{% else %}inactive{% endifequal %}">
					<a href="/registrations">Gift Registry</a>
				</li>
				<li class="{% ifequal active "contact" %}active{% else %}inactive{% endifequal %}">
					<a href="/contact">Contact Us</a>
				</li>
			</ul>
			<div id="content">
				<h2>{% block header %} Wedding {% endblock %}</h2>
				{% block content %} {% endblock %}
			</div>
		</div>

		<div id="footer">
			{% block footer %} Created by Luke Lee {% endblock %}
		</div>

	</body>
</html>
